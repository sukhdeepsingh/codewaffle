# Site wide configuration

title:            Sukhdeep Singh &#58 Bioinformatician, DJ and an Adventurer
locale:           en_GB
url:              http://sukhdeepsingh.eu


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Sukhdeep Singh
  avatar: sukhiBio.jpg
  bio: "Bioinformatician, DJ and an Adventurer! I love travelling, hiking, making friends & frisbee."
  email: sukhdeepsingh.bio@gmail.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  google:
    plus: #username
